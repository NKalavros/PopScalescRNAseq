prefix: /gpfs/scratch/nk4167/miniconda/envs/scgpt_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - bioconda
  - r
  - defaults
dependencies:
  # Core Python and system packages
  - python=3.9
  - pip
  - git
  - gcc_linux-64
  - gxx_linux-64
  
  # R (required for some dependencies)
  - r-base=4.2.2
  - r-essentials
  - r-devtools
  - rpy2
  
  # Scientific computing (compatible versions for HPC)
  - numpy
  - pandas
  - matplotlib
  - seaborn
  
  # Single-cell analysis
  - scanpy
  - anndata
  - umap-learn
  - leidenalg
  - louvain
  
  # Jupyter
  - jupyter
  - ipykernel
  - nb_conda_kernels
  
  # Pip packages (PyTorch 2.0.1 with CUDA 11.7 - tested working)
  - pip:
    - torch==2.0.1+cu117 --index-url https://download.pytorch.org/whl/cu117
    - torchvision --index-url https://download.pytorch.org/whl/cu117
    - torchaudio --index-url https://download.pytorch.org/whl/cu117
    - torchtext==0.15.2
    - numpy==1.24.3
    - pandas==1.5.3
    - scipy==1.9.3
    - scikit-learn==1.1.3
    - anndata==0.8.0
    - mudata==0.2.3
    - scvi-tools==0.20.3
    - scgpt
    - wandb
    - orbax==0.1.7